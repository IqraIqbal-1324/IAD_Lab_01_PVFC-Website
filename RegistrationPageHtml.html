<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reg Page</title>
  <link rel="stylesheet" href="RegistrationPageCSS.css" />
</head>
<body>
<div class="topnav">
   <h1>PVFC Registration</h1>
   <div class="collectinginfo">
   Username:<input type="text" id="username"></div>
   <br />
   <div class="collectinginfo">
   Email:
   <input type="email" id="email"></div>
   <br /> 
   <div class="collectinginfo">
	Phone no.:
	<input type="tel" id="phone"></div>
	<br />
	<div class="collectinginfo">
	Address:
	<textarea id="address" rows="1" cols="20"></textarea></div>
	<br />
	<div class="collectinginfo">
	City:
	<input type="text" id="city"></div>
	<br />
	<div class="collectinginfo">
	State:
	<input type="text" id="state"></div>
	<br />
	<div class="collectinginfo">
   Password:			
   <input type="password" id="password"></div>
   <br />
   <div class="collectinginfo">
   Re-enter Password:
   <input type="password" id="confirmPassword"></div>
   <p>Note! Please make sure to fill in all the required fields and provide accurate information for a successful registration.</p>
   <div class="buttonss"><button id="register">Register</button></div>
      </div>

</body>
</html>
